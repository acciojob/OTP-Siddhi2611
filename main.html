<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      border: 2px solid #000;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    #verification_heading {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .code {
      width: 60px;
      height: 60px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }

    .code:focus {
      border-color: #007BFF;
    }

    .note {
      font-size: 13px;
      color: #555;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">
      We emailed you the six digit code to <b>acciojob@email.com</b>. 
      Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input type="text" maxlength="1" class="code" id="code-1" placeholder="0">
      <input type="text" maxlength="1" class="code" id="code-2" placeholder="0">
      <input type="text" maxlength="1" class="code" id="code-3" placeholder="0">
      <input type="text" maxlength="1" class="code" id="code-4" placeholder="0">
      <input type="text" maxlength="1" class="code" id="code-5" placeholder="0">
      <input type="text" maxlength="1" class="code" id="code-6" placeholder="0">
    </div>

    <div class="note">
      This is design only. We didn’t actually send you an email as we don’t have your email, right?
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".code");

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value.replace(/[^0-9]/g, ""); // only digits
        e.target.value = value;

        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
          inputs[index - 1].value = "";
        }
      });
    });

    // Autofocus on first input
    inputs[0].focus();
  </script>
</body>
</html>
